<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPINHUB Latest Releases</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Encode Sans', sans-serif; background: #020617; color: white; overflow-x: hidden; }
    .medieval { font-family: 'MedievalSharp', cursive; }
    .hero-gradient { background: radial-gradient(circle at top, #1e293b 0%, #020617 70%); }
    .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    .header-solid { background-color: #0f172a; border-bottom: 2px solid rgba(249, 115, 22, 0.3); }
    .modal-bridge { background-color: rgba(11, 17, 32, 0.95); }
    #qrcode img { border: 8px solid white; border-radius: 8px; }
    .btn-transition { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .btn-transition:hover { transform: translateX(-5px); }
  </style>
</head>
<body class="min-h-screen hero-gradient pb-20 font-sans">

  <header id="topHeader" class="sticky top-0 z-40 header-solid shadow-2xl">
    <div class="container mx-auto px-4 md:px-6 py-4 md:py-6 flex flex-col items-center">
      <div class="mb-3 md:mb-4 text-center">
        <h1 id="mainTitle" class="text-3xl md:text-6xl font-black italic tracking-tighter uppercase leading-none">
          VPIN<span class="text-orange-500">HUB</span>
        </h1>
        <p class="medieval text-gray-400 tracking-[0.1em] md:tracking-[0.3em] uppercase text-[8px] md:text-xs mt-1">
          Latest Release Showcase <span class="hidden md:inline">powered by Virtual Pinball Spreadsheet</span>
        </p>
      </div>
      
      <div id="searchContainer" class="w-full max-w-2xl px-2 relative">
        <input id="searchInput" type="text"
               placeholder="Search tables, authors, or features..."
               class="w-full p-3 pr-10 rounded-xl bg-white/10 border border-white/10 text-white
                      placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500 transition text-sm md:text-base shadow-inner" />
        <button id="clearSearch" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-orange-500 hidden text-xl transition-colors">&times;</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 md:px-6 py-8 max-w-5xl">
    <div id="mainContent">
        <div class="flex flex-col items-center">
            <div id="results" class="w-full space-y-5"></div>
        </div>
        <div id="loader" class="text-center p-8 hidden text-orange-500 font-bold animate-pulse">
            <p>Loading database...</p>
        </div>
    </div>

    <div id="focusedView" class="hidden"></div>
  </main>

  <div id="modal" class="fixed inset-0 hidden modal-bridge backdrop-blur-md items-center justify-center z-50 p-4">
    <div class="glass-card rounded-3xl shadow-2xl border border-white/10 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 md:p-8 relative">
        <button id="closeModal" class="absolute top-4 right-4 text-3xl text-gray-400 hover:text-orange-500 transition">&times;</button>
        <div id="modalContent" class="text-white"></div>
      </div>
    </div>
  </div>

<script>
let db = [];
let currentItems = [];
let currentPage = 1;
const ITEMS_PER_PAGE = 20;

const topHeader = document.getElementById("topHeader");
const searchContainer = document.getElementById("searchContainer");
const mainContent = document.getElementById("mainContent");
const focusedViewContainer = document.getElementById("focusedView");
const resultsContainer = document.getElementById("results");
const searchInput = document.getElementById("searchInput");
const clearSearchBtn = document.getElementById("clearSearch");
const modal = document.getElementById("modal");
const closeModalBtn = document.getElementById("closeModal");
const modalContent = document.getElementById("modalContent");
const loader = document.getElementById("loader");

loader.classList.remove('hidden');

fetch("https://raw.githubusercontent.com/VirtualPinballSpreadsheet/vps-db/main/db/vpsdb.json")
  .then(res => res.json())
  .then(data => {
    db = data;
    if (Array.isArray(db)) {
      db.sort((a, b) => new Date(b.updatedAt || b.createdAt || 0) - new Date(a.updatedAt || a.createdAt || 0));
    }
    
    const urlParams = new URLSearchParams(window.location.search);
    const tId = urlParams.get('tableId');
    const rId = urlParams.get('releaseId');

    if (tId && (rId || urlParams.get('unlistedtable'))) {
        renderFocusedView(tId, rId, urlParams.get('rom'), urlParams.get('unlistedtable'), urlParams.has('swl'), urlParams.has('ttd'), urlParams.has('vpc'), urlParams.get('author'), urlParams.get('tnotes'), urlParams.get('rnotes'), urlParams.has('hide'), urlParams.get('b2s'), urlParams.get('rauthor'), urlParams.get('b2sauthor'), urlParams.get('tfeatures'), urlParams.get('rfeatures'), urlParams.get('img'), urlParams.has('fx'), urlParams.get('fxcode'), urlParams.has('fx3'), urlParams.get('fxhost'), urlParams.get('fxpassword'), urlParams.has('fx24'), urlParams.get('fxstart'), urlParams.has('90min'));
    } else {
        renderResults(db);
    }
  });

function copyToClipboard(text, btnElement) {
    navigator.clipboard.writeText(text).then(() => {
        const originalText = btnElement.innerText;
        btnElement.innerText = 'Copied!';
        btnElement.disabled = true;
        setTimeout(() => { btnElement.innerText = originalText; btnElement.disabled = false; }, 2000);
    });
}

function formatDate(dateString) {
    if (!dateString) return "Unknown Date";
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
}

function createTournamentCard(config) {
    const { title, rulesHtml, buttonsHtml, cutoffDay, cutoffHour, cutoffTimezone, customDate } = config;
    let dateRangeString = customDate;
    if (!customDate) {
        const nowTZ = new Date(new Date().toLocaleString('en-US', { timeZone: cutoffTimezone }));
        let endDate = new Date(nowTZ);
        endDate.setHours(cutoffHour, 0, 0, 0);
        const daysToAdd = (cutoffDay - nowTZ.getDay() + 7) % 7;
        endDate.setDate(endDate.getDate() + daysToAdd);
        if (daysToAdd === 0 && nowTZ.getHours() >= cutoffHour) endDate.setDate(endDate.getDate() + 7);
        let startDate = new Date(endDate);
        startDate.setDate(startDate.getDate() - 7);
        dateRangeString = `${startDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}`;
    }
    return `<div class="bg-white/5 border border-white/10 rounded-3xl p-6 md:p-8 mb-8 border-t-4 border-orange-500 shadow-xl"><h3 class="text-2xl md:text-3xl font-black uppercase italic text-white mb-2">${title}</h3><p class="text-sm md:text-base text-gray-400 mt-1"><strong>Event Period:</strong> ${dateRangeString}</p><div class="mt-6 pt-6 border-t border-white/5"><h4 class="font-bold text-gray-500 uppercase tracking-widest text-[10px] md:text-xs mb-4">Rules & Submission:</h4><div class="text-sm text-gray-300">${rulesHtml}</div></div>${buttonsHtml}</div>`;
}

function renderFocusedView(itemId, releaseId, romUrl = null, unlistedTableUrl = null, isSwl = false, isTtd = false, isVpc = false, author = null, tnotes = null, rnotes = null, hide = false, b2sUrl = null, romAuthor = null, b2sAuthor = null, tfeatures = null, rfeatures = null, imgUrl = null, isFx = false, fxCode = null, isFx3 = false, fxHost = null, fxPassword = null, isFx24 = false, fxStart = null, is90min = false) {
    topHeader.classList.add('hidden');
    mainContent.classList.add('hidden');
    const item = db.find(x => x.id === itemId);
    if (!item) return;

    let tournamentCardHtml = '';
    if (isSwl) {
        const rules = `<ul class="list-disc list-inside space-y-1.5 text-sm text-gray-300"><li>All scores must be submitted via <strong>iScored</strong>.</li><li>Manual submissions to iScored require a <strong>photo for verification</strong>.</li><li>VPinStudio auto-submissions are permitted, but players are responsible for <strong>verifying their score has posted</strong>.</li><li>No table or script modifications that affect gameplay are allowed.</li><li>The player with the highest valid score at the end of the event period wins.</li><li>The submission deadline is <strong>Sunday at 2:00 PM Eastern Time</strong>.</li></ul>`;
        const buttons = `<div class="mt-8 pt-6 border-t border-white/5 flex flex-wrap gap-4 items-center"><a href="https://iscored.info/?mode=public&user=vpinhub" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white font-black uppercase italic text-[10px] tracking-widest px-6 py-3 rounded-xl transition-all shadow-lg">Submit Score</a><button onclick="copyToClipboard('https://www.iScored.info/VPINHUB', this)" class="bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-black uppercase italic text-[10px] tracking-widest px-6 py-3 rounded-xl transition-all shadow-lg">VPinStudio iScored Link</button></div>`;
        tournamentCardHtml = createTournamentCard({ title: "VPINHUB Special When Lit", cutoffDay: 0, cutoffHour: 14, cutoffTimezone: 'America/New_York', rulesHtml: rules, buttonsHtml: buttons });
    } else if (isTtd) {
        const rules = `<ul class="list-disc list-inside space-y-1.5 text-sm text-gray-300"><li>All scores must be submitted via <strong>iScored</strong>.</li><li>Manual submissions to iScored require a <strong>photo for verification</strong>.</li><li>VPinStudio auto-submissions are permitted, but players are responsible for <strong>verifying their score has posted</strong>.</li><li>No table or script modifications that affect gameplay are allowed.</li><li>The player with the highest valid score at the end of the event period wins.</li><li>The submission deadline is <strong>Thursday at 2:00 PM Eastern Time</strong>.</li></ul>`;
        const buttons = `<div class="mt-8 pt-6 border-t border-white/5 flex flex-wrap gap-4 items-center"><a href="https://iscored.info/?mode=public&user=smaug" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white font-black uppercase italic text-[10px] tracking-widest px-6 py-3 rounded-xl transition-all shadow-lg">Submit Score</a><button onclick="copyToClipboard('https://www.iScored.info/SMAUG', this)" class="bg-orange-600 hover:bg-orange-500 text-white font-black uppercase italic text-[10px] tracking-widest px-6 py-3 rounded-xl transition-all shadow-lg">VPinStudio iScored Link</button></div>`;
        tournamentCardHtml = createTournamentCard({ title: "VPINHUB Thursday Throw Down", cutoffDay: 4, cutoffHour: 14, cutoffTimezone: 'America/New_York', rulesHtml: rules, buttonsHtml: buttons });
    } else if (isVpc) {
        const rules = `<ul class="list-disc list-inside space-y-1.5 text-sm text-gray-300"><li>Scores must be submitted in the <strong>VPC Discord</strong>.</li><li>Look at the pinned post in the competition channel for the current table link.</li><li>You MUST use the specified table and version.</li><li>Players are required to include a <strong>photo with score submission</strong>.</li><li>No table or script modifications that affect gameplay are allowed.</li><li>The number of balls per game MUST NOT be modified.</li><li>Only <strong>single-player</strong> games are allowed.</li><li>The submission deadline is <strong>Monday at 12:00 AM PST</strong>.</li><li>To post a score, you MUST use the <strong>!score</strong> command in Discord.</li></ul>`;
        const buttons = `<div class="mt-8 pt-6 border-t border-white/5 flex flex-wrap gap-4 items-center"><a href="https://discord.com/invite/virtual-pinball-chat-652274650524418078" target="_blank" class="bg-indigo-600 hover:bg-indigo-500 text-white font-black uppercase italic text-[10px] tracking-widest px-6 py-3 rounded-xl transition-all shadow-lg">Join VPC Discord</a></div>`;
        tournamentCardHtml = createTournamentCard({ title: "Virtual Pinball Chat Competition Corner", cutoffDay: 1, cutoffHour: 0, cutoffTimezone: 'America/Los_Angeles', rulesHtml: rules, buttonsHtml: buttons });
    }

    let tNotesHtml = tnotes ? `<div class="bg-orange-500/10 border-l-4 border-orange-500 text-orange-200 p-6 my-8 rounded-2xl"><p class="font-black uppercase italic text-sm mb-1">Note</p><p class="text-sm">${decodeURIComponent(tnotes.replace(/_/g, ' '))}</p></div>` : '';
    
    // Restoration of &rom parameters
    let dynamicRomHtml = '';
    if (romUrl) {
        const fakeRomFile = { urls: [{ url: romUrl }] };
        if (rnotes) { fakeRomFile.comment = decodeURIComponent(rnotes.replace(/_/g, ' ')); }
        if (romAuthor) { fakeRomFile.authors = [decodeURIComponent(romAuthor.replace(/_/g, ' '))]; }
        if (rfeatures) { fakeRomFile.features = decodeURIComponent(rfeatures.replace(/_/g, ' ')).split(','); }
        dynamicRomHtml = renderFile(fakeRomFile, "Tournament Table Rom", null, true);
    }

    let tableFile = unlistedTableUrl ? { urls: [{ url: unlistedTableUrl }], authors: [author?.trim() || 'Unknown'] } : (item.tableFiles || []).find(f => f.id === releaseId);
    let focusedTableHtml = renderFile(tableFile, "Visual Pinball Table", item.id, true, isFx || isFx3);
    
    let romHtml = (item.romFiles || []).map(f => renderFile(f, "ROM", null, true)).join("");
    let b2sHtml = (item.b2sFiles || []).map(f => renderFile(f, "B2S Backglass", null, true)).join("");
    
    let otherFilesHtml = '';
    if (!hide) {
        otherFilesHtml += [
            ...(item.povFiles || []).map(f => renderFile(f, "POV File", null, true)),
            ...(item.wheelArtFiles || []).map(f => renderFile(f, "Wheel Art", null, true)),
            ...(item.pupPackFiles || []).map(f => renderFile(f, "PUP-Pack", null, true)),
            ...(item.altColorFiles || []).map(f => renderFile(f, "ALT Color", null, true)),
            ...(item.altSoundFiles || []).map(f => renderFile(f, "ALT Sound", null, true))
        ].join("");
    }
    
    const tutorialsHtml = (item.tutorialFiles || []).map(f => renderFile(f, "Tutorial Document", null, true)).join("");
    const previewImgUrl = imgUrl || item.b2sFiles?.[0]?.imgUrl || item.tableFiles?.[0]?.imgUrl;
    
    // Hide buttons if ANY tournament-style flag is present
    const isTournament = isSwl || isTtd || isVpc || isFx || isFx3 || romUrl || unlistedTableUrl;
    const navButtonsHtml = isTournament ? '' : `
        <div class="mb-8 pt-4 flex justify-between items-center">
          <a id="backToSearchLink" href="tournamenthelper.html" class="btn-transition inline-flex items-center text-orange-500 font-bold uppercase italic text-[10px] md:text-xs tracking-widest group">
            <span class="mr-2 text-lg md:text-xl group-hover:-translate-x-1 transition-transform">←</span> Back
          </a>
          <button onclick="copyToClipboard(window.location.href, this)" class="bg-orange-600 hover:bg-orange-500 text-white font-black uppercase italic text-[10px] md:text-xs tracking-widest px-5 md:px-6 py-2 rounded-xl transition-all shadow-lg">Share Link</button>
        </div>`;

    focusedViewContainer.innerHTML = `
      <div class="max-w-5xl mx-auto px-2">
        ${navButtonsHtml}
        <h2 class="text-3xl md:text-5xl font-black italic uppercase text-white mb-2">${item.name}</h2>
        <p class="text-lg md:text-xl text-gray-500 mb-8 uppercase tracking-widest">${item.manufacturer || ""} ${item.year || ""}</p>
        ${previewImgUrl ? `<img src="${previewImgUrl}" class="w-full h-64 md:h-96 object-cover rounded-3xl border border-white/10 mb-12 shadow-2xl">` : ''}
        <div class="space-y-6">${tournamentCardHtml + tNotesHtml + focusedTableHtml + dynamicRomHtml + romHtml + b2sHtml + otherFilesHtml + tutorialsHtml}</div>
      </div>`;
    focusedViewContainer.classList.remove('hidden');
}

function renderCard(item) {
    const img = item.b2sFiles?.[0]?.imgUrl || item.tableFiles?.[0]?.imgUrl || "https://via.placeholder.com/300x200?text=No+Image";
    const dateUpdated = formatDate(item.updatedAt || item.createdAt);
    return `<a href="?tableId=${item.id}" class="glass-card rounded-3xl p-4 md:p-6 border-t-4 border-orange-500/50 hover:border-orange-500 transition-all cursor-pointer flex gap-4 md:gap-6" data-id="${item.id}">
        <img src="${img}" class="w-20 h-20 md:w-32 md:h-32 object-cover rounded-2xl border border-white/10" alt="${item.name}">
        <div class="overflow-hidden flex flex-col justify-center">
            <h2 class="text-xl md:text-2xl font-black italic uppercase text-white truncate">${item.name}</h2>
            <p class="text-gray-500 text-[10px] md:text-xs font-bold uppercase tracking-widest mt-1">${item.manufacturer || "N/A"} • ${item.year || "N/A"}</p>
            <div class="mt-3 flex items-center gap-4">
                <span class="text-orange-500 font-bold text-[10px] md:text-xs uppercase italic tracking-tighter">Details →</span>
                <span class="text-gray-500 text-[9px] uppercase font-black tracking-widest">Updated: ${dateUpdated}</span>
            </div>
        </div>
    </a>`;
}

function loadMoreItems() {
    const start = (currentPage - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;
    const paginatedItems = currentItems.slice(start, end);
    const html = paginatedItems.map(renderCard).join("");
    resultsContainer.insertAdjacentHTML('beforeend', html);
    currentPage++;
    if (end >= currentItems.length) loader.classList.add('hidden');
}

function renderResults(items) {
    resultsContainer.innerHTML = "";
    currentItems = items;
    currentPage = 1;
    if (items.length === 0) { loader.classList.remove('hidden'); loader.innerText = "No results."; return; }
    loadMoreItems();
}

const observer = new IntersectionObserver((entries) => { if (entries[0].isIntersecting) loadMoreItems(); }, { rootMargin: "200px" });
observer.observe(loader);

function openModal(id) {
  const item = db.find(x => x.id === id);
  if (!item) return;
  const files = [
    ...(item.tableFiles || []).map(f => renderFile(f, "Visual Pinball Table", item.id, false, false)),
    ...(item.romFiles || []).map(f => renderFile(f, "ROM", null, false, false)),
    ...(item.b2sFiles || []).map(f => renderFile(f, "B2S Backglass", null, false, false)),
    ...(item.tutorialFiles || []).map(f => renderFile(f, "Tutorial Document", null, false, false))
  ].join("");
  const previewImgUrl = item.b2sFiles?.[0]?.imgUrl || item.tableFiles?.[0]?.imgUrl;
  modalContent.innerHTML = `<h2 class="text-2xl md:text-3xl font-black italic uppercase mb-2">${item.name}</h2><p class="text-gray-500 uppercase tracking-widest text-[10px] md:text-xs mb-6">${item.manufacturer} ${item.year}</p>${previewImgUrl ? `<img src="${previewImgUrl}" class="w-full h-auto rounded-2xl mb-6 border border-white/10 bg-black">` : ''}<div class="space-y-4">${files || "No files."}</div>`;
  modal.classList.remove("hidden"); modal.classList.add("flex");
}

function renderFile(file, label, gameId, isFocusedView = false, isFxPlatform = false) {
  if (!file) return "";
  const authors = (file.authors || []).join(", ") || "Unknown";
  const features = (file.features || []).join(", ") || "N/A";
  const versionInfo = file.version ? `<span class="text-xs text-gray-500 not-italic"> ${file.version}</span>` : '';
  
  let imageHtml = (file.imgUrl) ? `<div class="flex-shrink-0"><img src="${file.imgUrl}" alt="${label}" class="w-24 h-24 md:w-32 md:h-32 object-cover rounded-xl border border-white/10 bg-black shadow-inner"/></div>` : '';
  let urlObjects = file.urls || (file.url ? [{ url: file.url }] : []);
  let actionsHtml = '';
  let urlsHtml = '';

  if (!isFocusedView && label.includes('Table') && gameId && file.id) {
    const iScoredUrl = `https://virtualpinballspreadsheet.github.io/?game=${gameId}&fileType=table#${file.id}`;
    const downloadUrl = `?tableId=${gameId}&releaseId=${file.id}`;
    actionsHtml = `<a href="${downloadUrl}" target="_blank" class="bg-orange-600 hover:bg-orange-500 text-white font-black uppercase italic text-[10px] px-4 py-2 rounded-lg transition-all shadow-md">Download</a><button onclick="copyToClipboard('${iScoredUrl}', this)" class="bg-purple-600 hover:bg-purple-500 text-white font-black uppercase italic text-[10px] px-4 py-2 rounded-lg transition-all shadow-md">iScored VPinStudio Tag</button>`;
  } else {
    urlsHtml = isFxPlatform && label.includes('Table') ? '<span class="text-[10px] text-gray-500 uppercase font-bold italic">Internal</span>' : 
                 urlObjects.map(u => `<a href="${u.url}" target="_blank" class="bg-orange-600 hover:bg-orange-500 text-white font-black uppercase italic text-[10px] px-4 py-2 rounded-lg shadow-md">Download</a>`).join("");
  }

  return `<div class="bg-white/5 border border-white/5 rounded-2xl p-4 flex flex-col sm:flex-row gap-4">
    ${imageHtml}
    <div class="flex-grow">
      <h3 class="text-base md:text-lg font-black italic uppercase text-white">${label}${versionInfo}</h3>
      <p class="text-[9px] md:text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">By: <span class="text-gray-200">${authors}</span></p>
      <p class="text-[9px] md:text-[10px] text-gray-500 font-bold uppercase tracking-widest">Features: <span class="text-gray-400">${features}</span></p>
      <div class="mt-4 flex flex-wrap gap-2">${urlsHtml}${actionsHtml}</div>
      ${file.comment ? `<p class="mt-3 text-[10px] md:text-xs italic text-gray-400 bg-black/40 p-3 rounded-xl border border-white/5">${file.comment}</p>` : ''}
    </div>
  </div>`;
}

function closeModal() { modal.classList.add("hidden"); modal.classList.remove("flex"); }

resultsContainer.addEventListener("click", (e) => {
  const card = e.target.closest('a[data-id]');
  if (card) { e.preventDefault(); openModal(card.dataset.id); }
});

clearSearchBtn.addEventListener('click', () => {
    searchInput.value = '';
    clearSearchBtn.classList.add('hidden');
    renderResults(db);
});

searchInput.addEventListener("input", e => {
  const query = e.target.value.toLowerCase().trim();
  if (query.length > 0) clearSearchBtn.classList.remove('hidden');
  else clearSearchBtn.classList.add('hidden');

  const filtered = db.filter(item => {
    const searchString = [
      item.name,
      item.manufacturer,
      ...(item.theme || []),
      ...(item.tableFiles || []).flatMap(f => f.authors || []),
      ...(item.tableFiles || []).flatMap(f => f.features || []),
      ...(item.romFiles || []).flatMap(f => f.authors || []),
      ...(item.b2sFiles || []).flatMap(f => f.authors || [])
    ].join(" ").toLowerCase();
    return searchString.includes(query);
  });
  renderResults(filtered);
});

closeModalBtn.addEventListener("click", closeModal);
modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });
</script>
</body>
</html>
