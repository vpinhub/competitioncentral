<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPINHUB | Competition Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Encode Sans', sans-serif; background: #020617; color: white; }
        .medieval { font-family: 'MedievalSharp', cursive; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .accent-text { color: #6366f1; }
        .accent-border { border-color: #6366f1; }
        .hero-bg { background: radial-gradient(circle at top right, #6366f133 0%, #020617 60%); }
    </style>
</head>
<body class="min-h-screen hero-bg flex flex-col">

    <nav class="glass border-b border-white/10 p-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg transition-colors">üè†</a>
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter uppercase leading-none">COMPETITION <span class="text-indigo-500">CORNER</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">VPC Community Event</p>
                </div>
            </div>
            <a href="archive_viewer.html?type=Competition_Corner" class="text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-colors">View Archive</a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12 flex flex-col md:flex-row gap-12 items-center">
        <div class="flex-1 space-y-8">
            <div>
                <div class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest bg-indigo-500/20 text-indigo-500 mb-4 border border-indigo-500/20">Current Table</div>
                <h2 id="table-name" class="text-6xl font-black italic uppercase leading-none mb-2">Loading...</h2>
                <p id="event-period" class="text-xl text-gray-400 font-bold"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-6 rounded-2xl border-l-4 border-indigo-500">
                    <div class="medieval text-xs text-gray-500 uppercase">Game Type</div>
                    <div class="text-xl font-bold uppercase italic">Monthly</div>
                </div>
                <div class="glass p-6 rounded-2xl border-l-4 border-indigo-500">
                    <div class="medieval text-xs text-gray-500 uppercase">Scoring</div>
                    <div class="text-xl font-bold uppercase italic">Discord</div>
                </div>
            </div>

            <div class="flex flex-wrap gap-4">
                <button id="download-btn" class="hidden bg-white text-black hover:bg-indigo-500 hover:text-white font-black py-4 px-8 rounded-xl uppercase text-xs tracking-widest transition-all">
                    Download Table Files
                </button>
                <a href="https://discord.com/invite/virtual-pinball-chat-652274650524418078" target="_blank" class="glass hover:bg-white/10 text-white font-bold py-4 px-8 rounded-xl uppercase text-xs tracking-widest transition-all border border-white/10">
                    Join Discord
                </a>
            </div>
        </div>

        <div class="flex-1 w-full max-w-xl">
            <div class="glass rounded-3xl overflow-hidden shadow-2xl border border-white/10 p-12 text-center flex flex-col items-center justify-center aspect-[4/5]">
                <div class="text-6xl mb-6">üéÆ</div>
                <h3 class="text-2xl font-black italic uppercase mb-4">Join the Action</h3>
                <p class="text-gray-400 mb-8 max-w-xs">Scores for Competition Corner are tracked exclusively in the Virtual Pinball Chat Discord server.</p>
                <a href="https://discord.com/invite/virtual-pinball-chat-652274650524418078" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl transition-colors">Open Discord</a>
            </div>
        </div>
    </main>

    <script>
        async function init() {
            try {
                const res = await fetch('json/Competition_Corner_Current.json');
                const data = await res.json();

                document.getElementById('table-name').innerText = data.table;
                document.getElementById('event-period').innerText = data.period;

                // DOWNLOAD BUTTON FIX
                const dlBtn = document.getElementById('download-btn');
                if (data.table_id) {
                    dlBtn.onclick = function() {
                        // Pass raw release ID + VPC Flag
                        window.open(`showcase.html?tableId=${data.table_id}&releaseId=${data.release_id || ''}&vpc`, '_blank');
                    };
                    dlBtn.style.display = 'inline-block';
                }

            } catch (err) {
                console.error(err);
                document.getElementById('table-name').innerText = "Data Unavailable";
            }
        }
        init();
    </script>
</body>
</html>
