<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPINHUB | VPC Competition Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Encode Sans', sans-serif; background: #0f172a; color: white; }
        .medieval { font-family: 'MedievalSharp', cursive; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .vpc-accent { border-color: #6366f1; box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body class="min-h-screen pb-12">
    <header class="bg-indigo-600 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-center">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-white uppercase italic text-center">Competition Corner</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 mt-8 max-w-6xl">
        <div class="mb-6 text-center">
            <div class="inline-block glass px-6 py-2 rounded-full border border-indigo-500/30">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest mr-2">Current Event Period:</span>
                <span id="event-period" class="text-sm font-bold text-indigo-400 tracking-tight">Calculating...</span>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-6">
                <div id="table-card" class="glass rounded-2xl p-6 vpc-accent min-h-[300px]"></div>
                <div class="glass rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold text-indigo-400 mb-6 tracking-tight uppercase border-b border-white/10 pb-2">Rules & Submission</h3>
                    <ul class="text-left space-y-4 text-sm leading-relaxed text-gray-200 mb-8 list-none">
                        <li class="flex gap-3"><span class="text-indigo-500">â€¢</span><span>Submit in VPC Discord using !score command.</span></li>
                        <li class="flex gap-3"><span class="text-indigo-500">â€¢</span><span>Deadline: <strong>Monday at 12:00 AM PST</strong>.</span></li>
                    </ul>
                    <a href="https://discord.com/invite/virtual-pinball-chat" target="_blank" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg text-center uppercase text-sm">Join Discord</a>
                </div>
            </div>
            <div class="lg:col-span-7 space-y-6">
                <div id="achievement-zone" class="space-y-6 hidden">
                    <div id="winner-banner"></div>
                    <div id="achievements" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>
                <div class="glass rounded-2xl overflow-hidden shadow-2xl">
                    <div id="leaderboard" class="divide-y divide-white/5 max-h-[1200px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const VPS_DATA = "https://raw.githubusercontent.com/VirtualPinballSpreadsheet/vps-db/main/db/vpsdb.json";
        const VPC_API = 'https://virtualpinballchat.com/vpc/api/v1/currentWeek?channelName=competition-corner';
        let vpsDB = [];
        window.achievementData = {};

        async function init() {
            calculateVPCPeriod();
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('showachievements')) { document.getElementById('achievement-zone').classList.remove('hidden'); }
            try {
                const dbRes = await fetch(VPS_DATA); vpsDB = await dbRes.json();
                const vpcRes = await fetch(VPC_API);
                const currentWeek = await vpcRes.json();
                if (currentWeek) processVPCData(currentWeek);
                if (urlParams.has('savejson')) { setTimeout(() => exportTournamentData('Competition_Corner'), 2000); }
            } catch (err) { console.error(err); }
        }

        function calculateVPCPeriod() {
            const cutoffDay = 1, cutoffHour = 0;
            const nowPST = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
            let endDate = new Date(nowPST); endDate.setHours(cutoffHour, 0, 0, 0);
            const daysToAdd = (cutoffDay - nowPST.getDay() + 7) % 7;
            endDate.setDate(endDate.getDate() + daysToAdd);
            if (daysToAdd === 0 && nowPST.getHours() >= cutoffHour) endDate.setDate(endDate.getDate() + 7);
            let startDate = new Date(endDate); startDate.setDate(startDate.getDate() - 7);
            document.getElementById('event-period').innerText = `${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}`;
        }

        function exportTournamentData(prefix) {
            const exportObj = { competition: prefix, date_exported: new Date().toISOString(), period: document.getElementById('event-period').innerText, table: document.querySelector('#table-card h4')?.innerText || 'Unknown', awards: window.achievementData, results: window.currentResults || [] };
            const blob = new Blob([JSON.stringify(exportObj, null, 4)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `${prefix}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function processVPCData(weekData) {
            const scores = (weekData.scores || []).sort((a, b) => b.score - a.score);
            window.currentResults = scores.map(s => ({ name: s.username, high: s.score, avatar: s.userAvatarUrl }));
            const burns = window.currentResults[Math.floor(Math.random() * window.currentResults.length)];
            window.achievementData = { winner: window.currentResults[0]?.name, burns_award: burns?.name, week_number: weekData.weekNumber };
            renderLeaderboard(window.currentResults);
            renderWinner(window.currentResults[0]);
            renderAchievements(window.currentResults[0], burns, weekData.weekNumber);
            renderTable(weekData.vpsId, weekData.table, weekData.versionNumber);
        }

        function renderLeaderboard(players) {
            document.getElementById('leaderboard').innerHTML = players.map((p, i) => `<div class="flex items-center justify-between px-6 py-4 hover:bg-white/5 transition"><div class="flex items-center gap-4"><span class="w-6 font-black text-xl italic ${i < 3 ? 'text-indigo-400' : 'text-gray-700'}">${i+1}</span><img src="${p.avatar}" class="w-10 h-10 rounded-full border border-white/10" onerror="this.src='https://via.placeholder.com/40?text=?'"><span class="font-bold text-sm text-gray-200">${p.name}</span></div><span class="font-mono font-bold ${i === 0 ? 'text-yellow-400' : 'text-gray-400'}">${p.high.toLocaleString()}</span></div>`).join('');
        }

        function renderWinner(winner) {
            if (!winner) return;
            document.getElementById('winner-banner').innerHTML = `<div class="glass p-6 rounded-2xl border-2 border-yellow-500 flex items-center justify-between shadow-[0_0_20px_rgba(234,179,8,0.2)]"><div class="flex items-center gap-6"><div class="relative"><img src="${winner.avatar}" class="w-20 h-20 rounded-full border-4 border-yellow-500" onerror="this.src='https://via.placeholder.com/80?text=?'"><span class="absolute -top-2 -right-2 text-3xl">ðŸ‘‘</span></div><div><div class="medieval text-xs text-yellow-500 uppercase">Current Leader</div><div class="text-3xl font-black italic uppercase">${winner.name}</div></div></div><div class="text-right"><div class="text-xs text-gray-400 font-bold uppercase">Points</div><div class="text-2xl font-mono font-bold text-yellow-400">${winner.high.toLocaleString()}</div></div></div>`;
        }

        function renderAchievements(winner, burns, week) {
            const card = (icon, title, name, detail, color) => `<div class="glass p-4 rounded-xl border-l-4 ${color} achievement-card"><div class="medieval text-[10px] text-gray-400 uppercase">${icon} ${title}</div><div class="font-bold text-sm uppercase italic text-white">${name}</div><div class="text-[10px] text-gray-500">${detail}</div></div>`;
            document.getElementById('achievements').innerHTML = card("ðŸ†", "Front Runner", winner?.name || "N/A", "Ranked #1", "border-indigo-500") + card("â˜¢ï¸", "C. Montgomery Burns Award", burns?.name || "N/A", "Excellent!", "border-indigo-500") + card("ðŸ“…", "Week #", week, "Event Cycle", "border-indigo-500");
        }

        function renderTable(releaseId, tableName, version) {
            const parentTable = vpsDB.find(t => (t.tableFiles || []).some(f => f.id === releaseId));
            const img = parentTable?.b2sFiles?.[0]?.imgUrl || "https://via.placeholder.com/400x200";
            document.getElementById('table-card').innerHTML = `
                <div class="relative rounded-xl overflow-hidden border border-white/10 shadow-2xl"><img src="${img}" class="w-full h-52 object-cover"><div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent flex flex-col justify-end p-4"><h4 class="text-2xl font-black italic uppercase tracking-tighter">${tableName}</h4><p class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">${version ? 'v' + version : ''} â€¢ ${parentTable ? parentTable.manufacturer : 'VPC'}</p></div></div>`;
        }
        init();
    </script>
</body>
</html>
