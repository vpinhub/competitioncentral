<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPINHUB | Competition Central</title>
    <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Encode Sans', sans-serif; background: #020617; color: white; overflow-x: hidden; }
        .medieval { font-family: 'MedievalSharp', cursive; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .hero-gradient { background: radial-gradient(circle at top, #1e293b 0%, #020617 70%); }
        .tournament-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tournament-card:hover { transform: translateY(-10px) scale(1.02); border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.06); }
        .glow-orange { box-shadow: 0 0 20px rgba(249, 115, 22, 0.15); }
        .glow-fuchsia { box-shadow: 0 0 20px rgba(217, 70, 239, 0.15); }
        .glow-indigo { box-shadow: 0 0 20px rgba(99, 102, 241, 0.15); }
    </style>
</head>
<body class="min-h-screen hero-gradient pb-20">

<header class="container mx-auto px-6 py-12 text-center">
    <h1 class="text-6xl md:text-8xl font-black italic tracking-tighter uppercase mb-2">VPIN<span class="text-orange-500">HUB</span></h1>
    <p class="medieval text-gray-400 tracking-[0.3em] uppercase text-sm">Competition Central</p>
</header>

<main class="container mx-auto px-6 max-w-7xl">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <a href="throwdown.html" class="tournament-card glass rounded-3xl p-8 border-t-4 border-orange-500 glow-orange flex flex-col justify-between">
            <div>
                <div class="flex justify-between items-start mb-6">
                    <span class="bg-orange-500/20 text-orange-400 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full">Weekly Series</span>
                    <span class="text-gray-500 text-xs font-bold uppercase tracking-widest">iScored</span>
                </div>
                <h2 class="text-3xl font-black uppercase italic leading-none mb-2">Thursday<br>Throwdown</h2>
                <p class="text-gray-400 text-sm mb-8">Cutoff: Thu @ 2PM EST</p>
                <div id="ttd-preview"></div>
            </div>
            <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center text-orange-500 font-bold uppercase text-xs tracking-widest">
                <span>Enter Tournament</span><span>→</span>
            </div>
        </a>

        <a href="special_when_lit.html" class="tournament-card glass rounded-3xl p-8 border-t-4 border-fuchsia-600 glow-fuchsia flex flex-col justify-between">
            <div>
                <div class="flex justify-between items-start mb-6">
                    <span class="bg-fuchsia-500/20 text-fuchsia-400 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full">Weekly Series</span>
                    <span class="text-gray-500 text-xs font-bold uppercase tracking-widest">iScored</span>
                </div>
                <h2 class="text-3xl font-black uppercase italic leading-none mb-2">Special<br>When Lit</h2>
                <p class="text-gray-400 text-sm mb-8">Cutoff: Sun @ 2PM EST</p>
                <div id="swl-preview"></div>
            </div>
            <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center text-fuchsia-500 font-bold uppercase text-xs tracking-widest">
                <span>Enter Tournament</span><span>→</span>
            </div>
        </a>

        <a href="competition_corner.html" class="tournament-card glass rounded-3xl p-8 border-t-4 border-indigo-500 glow-indigo flex flex-col justify-between">
            <div>
                <div class="flex justify-between items-start mb-6">
                    <span class="bg-indigo-500/20 text-indigo-400 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full">Community Collab</span>
                    <span class="text-gray-500 text-xs font-bold uppercase tracking-widest">Discord</span>
                </div>
                <h2 class="text-3xl font-black uppercase italic leading-none mb-2">Competition<br>Corner</h2>
                <p class="text-gray-400 text-sm mb-8">Cutoff: Mon @ 12AM PST</p>
                <div id="vpc-preview"></div>
            </div>
            <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center text-indigo-500 font-bold uppercase text-xs tracking-widest">
                <span>Enter Tournament</span><span>→</span>
            </div>
        </a>

    </div>
</main>

<script>
const AVATAR_BASE = "http://vpinhub.github.io/special-when-lit-leaderboard/img/";
const PROXY = "https://api.allorigins.win/raw?url=";
const VPS_DATA = "https://raw.githubusercontent.com/VirtualPinballSpreadsheet/vps-db/main/db/vpsdb.json";
let vpsDB = [];

async function loadVPS() {
    const res = await fetch(VPS_DATA);
    vpsDB = await res.json();
}

function getTableDetails(gameObj) {
    const match = JSON.stringify(gameObj).match(/game=([a-zA-Z0-9-]+)[^#]*#([a-zA-Z0-9-]+)/);
    if (!match) return null;
    return vpsDB.find(t => t.id === match[1]);
}

function formatTableName(vpsTable, fallback) {
    if (!vpsTable) return fallback || "Table Unassigned";
    return `${vpsTable.name} (${vpsTable.manufacturer || "Unknown"} ${vpsTable.year || ""})`;
}

function renderPreview(targetId, tableName, leader, colorClass, avatarUrl, usernameField="name") {
    document.getElementById(targetId).innerHTML = `
        <div class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1">Current Table</div>
        <div class="text-sm font-bold leading-snug mb-5 line-clamp-2 break-words">${tableName}</div>
        <div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-white/10">
            <img src="${avatarUrl}" class="w-8 h-8 rounded-full border border-white/10"
                 onerror="this.src='https://via.placeholder.com/32?text=?'">
            <div class="overflow-hidden">
                <div class="text-[9px] text-gray-500 font-bold uppercase tracking-tighter">Leader</div>
                <div class="text-xs font-black truncate">${leader[usernameField]}</div>
            </div>
            <div class="ml-auto ${colorClass} font-mono text-xs font-black">${leader.numScore.toLocaleString()}</div>
        </div>`;
}

async function fetchIScoredPreview(roomId, targetId, colorClass) {
    const url = `https://virtualpinballchat.com/vpc/api/v1/iscored?roomId=${roomId}`;
    try {
        let r = await fetch(url);
        if (!r.ok) r = await fetch(PROXY + encodeURIComponent(url));
        const data = await r.json();
        const game = data.find(g => JSON.stringify(g).includes('game=')) || data[0];
        const vpsTable = getTableDetails(game);
        const tableName = formatTableName(vpsTable, game.longName);
        const leader = [...game.scores].map(s => ({...s, numScore: parseInt(s.score,10)||0}))
            .sort((a,b)=>b.numScore-a.numScore)[0];
        const avatar = `${AVATAR_BASE}${leader.name.toLowerCase().replace(/\s+/g,'_')}.gif`;
        renderPreview(targetId, tableName, leader, colorClass, avatar);
    } catch {}
}

async function fetchVPCPreview() {
    const url = 'https://virtualpinballchat.com/vpc/api/v1/currentWeek?channelName=competition-corner';
    try {
        let r = await fetch(url);
        if (!r.ok) r = await fetch(PROXY + encodeURIComponent(url));
        const data = await r.json();

        // FIX: Only append manufacturer/year if not already present in the title
        let tableName = data.table;
        if (!tableName.includes('(')) {
            tableName += ` (${data.manufacturer || "Unknown"} ${data.year || ""})`;
        }

        const leader = [...data.scores].map(s=>({...s,numScore:parseInt(s.score,10)||0}))
            .sort((a,b)=>b.numScore-a.numScore)[0];
        renderPreview('vpc-preview', tableName, leader, 'text-indigo-400', leader.userAvatarUrl, 'username');
    } catch {}
}

(async () => {
    await loadVPS();
    fetchIScoredPreview('700', 'ttd-preview', 'text-orange-500');
    fetchIScoredPreview('1011', 'swl-preview', 'text-fuchsia-500');
    fetchVPCPreview();
})();
</script>

</body>
</html>
