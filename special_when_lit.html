<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPINHUB | Special When Lit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Encode Sans', sans-serif; background: #0f0a0f; color: white; }
        .medieval { font-family: 'MedievalSharp', cursive; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .accent-text { color: #d946ef; }
        .accent-border { border-color: #d946ef; }
        .hero-bg { background: radial-gradient(circle at top right, #d946ef33 0%, #0f0a0f 60%); }
    </style>
</head>
<body class="min-h-screen hero-bg flex flex-col">

    <nav class="glass border-b border-white/10 p-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg transition-colors">üè†</a>
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter uppercase leading-none">SPECIAL <span class="text-fuchsia-500">WHEN LIT</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">Premier Tournament</p>
                </div>
            </div>
            <a href="archive_viewer.html?type=Special_When_Lit" class="text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-colors">View Archive</a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12 flex flex-col md:flex-row gap-12 items-center">
        <div class="flex-1 space-y-8">
            <div>
                <div class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest bg-fuchsia-500/20 text-fuchsia-500 mb-4 border border-fuchsia-500/20">Current Table</div>
                <h2 id="table-name" class="text-6xl font-black italic uppercase leading-none mb-2">Loading...</h2>
                <p id="event-period" class="text-xl text-gray-400 font-bold"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-6 rounded-2xl border-l-4 border-fuchsia-500">
                    <div class="medieval text-xs text-gray-500 uppercase">Game Type</div>
                    <div class="text-xl font-bold uppercase italic">Main Event</div>
                </div>
                <div class="glass p-6 rounded-2xl border-l-4 border-fuchsia-500">
                    <div class="medieval text-xs text-gray-500 uppercase">Scoring</div>
                    <div class="text-xl font-bold uppercase italic">iScored</div>
                </div>
            </div>

            <div class="flex flex-wrap gap-4">
                <button id="download-btn" class="hidden bg-white text-black hover:bg-fuchsia-500 hover:text-white font-black py-4 px-8 rounded-xl uppercase text-xs tracking-widest transition-all">
                    Download Table Files
                </button>
                <a href="https://iscored.info/?mode=public&user=vpinhub" target="_blank" class="glass hover:bg-white/10 text-white font-bold py-4 px-8 rounded-xl uppercase text-xs tracking-widest transition-all border border-white/10">
                    Submit Score
                </a>
            </div>
        </div>

        <div class="flex-1 w-full max-w-xl">
            <div class="glass rounded-3xl overflow-hidden shadow-2xl border border-white/10">
                <div class="bg-fuchsia-500/10 px-8 py-6 border-b border-white/10 flex justify-between items-center">
                    <h3 class="text-lg font-black italic uppercase">Live Standings</h3>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-green-500">Live</span>
                    </div>
                </div>
                <div class="aspect-[4/5] w-full bg-black/50">
                    <iframe src="https://iscored.info/?mode=embed&user=vpinhub" width="100%" height="100%" frameborder="0" class="w-full h-full"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function init() {
            try {
                const res = await fetch('json/Special_When_Lit_Current.json');
                const data = await res.json();

                document.getElementById('table-name').innerText = data.table;
                document.getElementById('event-period').innerText = data.period;

                // DOWNLOAD BUTTON FIX
                const dlBtn = document.getElementById('download-btn');
                if (data.table_id) {
                    dlBtn.onclick = function() {
                        // Pass raw release ID + SWL Flag
                        window.open(`showcase.html?tableId=${data.table_id}&releaseId=${data.release_id || ''}&swl`, '_blank');
                    };
                    dlBtn.style.display = 'inline-block';
                }

            } catch (err) {
                console.error(err);
                document.getElementById('table-name').innerText = "Data Unavailable";
            }
        }
        init();
    </script>
</body>
</html>
