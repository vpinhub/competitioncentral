<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VPINHUB | Stream Finals Asset</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
<style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #020617; color: white; font-family: 'Encode Sans', sans-serif; overflow: hidden; }
    body.is-transparent { background: transparent !important; }
    body.is-transparent .glass { background: rgba(0,0,0,0.85); }
    .medieval { font-family: 'MedievalSharp', cursive; }
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .theme-throwdown { --accent:#f97316; }
    .theme-swl { --accent:#d946ef; }
    .accent-text { color: var(--accent,#94a3b8); }
    .accent-border { border-color: var(--accent,#334155); }
    
    #main-stage { width: 100%; height: 100%; display:flex; flex-direction:column; padding: 30px; box-sizing:border-box; }
    .render-mode { width:1920px!important; height:1080px!important; position: absolute; top:0; left:0; z-index:-10; background:#020617!important; }
    #selector-overlay { position:fixed; inset:0; z-index:100; background:#020617; display:flex; align-items:center; justify-content:center; }
    .admin-select { background:#0f172a; border:1px solid rgba(255,255,255,0.1); color:white; padding:.75rem; border-radius:.75rem; font-size:.875rem; font-weight:700; width:100%; outline:none; }
    
    #leaderboard { 
        display: grid; 
        grid-template-columns: repeat(3, 1fr); 
        gap: 10px; 
        align-content: start;
    }

    .lb-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
    }

    .first-place-row {
        background: linear-gradient(90deg, rgba(249,115,22,0.2) 0%, rgba(255,255,255,0.05) 100%);
        border: 1px solid var(--accent);
    }

    @keyframes scrollLoop { 0%,15% { transform:translateY(0); } 85%,100% { transform:translateY(var(--scroll-dist)); } }
    .scrolling-content { animation: scrollLoop var(--scroll-speed) ease-in-out infinite alternate; }
</style>
</head>
<body>

<div id="selector-overlay">
    <div class="glass p-10 rounded-[40px] w-full max-w-2xl border-2 border-white/10 shadow-2xl">
        <h2 class="medieval text-3xl accent-text uppercase mb-8 text-center">Tournament Finals Selector</h2>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="col-span-2">
                <label class="text-[10px] font-black uppercase tracking-widest text-gray-500 block mb-2">Record Selection</label>
                <select id="json-list" class="admin-select border-orange-500/30"></select>
            </div>
            <div>
                <label class="text-[10px] font-black uppercase tracking-widest text-gray-500 block mb-2">Motion</label>
                <select id="select-animate" class="admin-select">
                    <option value="false">Static Grid</option>
                    <option value="true">Animated Scroll</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-black uppercase tracking-widest text-gray-500 block mb-2">Background</label>
                <select id="select-transparent" class="admin-select">
                    <option value="false">Solid</option>
                    <option value="true">Transparent</option>
                </select>
            </div>
        </div>
        <div class="flex flex-col gap-3">
            <div class="flex gap-3">
                <button onclick="launchNewTab()" class="flex-1 bg-white text-black font-black py-4 rounded-xl uppercase text-xs hover:bg-orange-500 hover:text-white transition-colors">Display Finals</button>
                <button onclick="copyDiscordTemplate(this)" class="flex-1 bg-indigo-600 text-white font-black py-4 rounded-xl uppercase text-xs hover:bg-indigo-700 transition-colors">Copy Discord</button>
            </div>
            <button onclick="downloadFinalsImage(this)" class="bg-emerald-600 text-white font-black py-4 rounded-xl uppercase text-xs hover:bg-emerald-700 transition-colors">ðŸ“¸ Download 1080p JPG</button>
        </div>
    </div>
</div>

<div id="main-stage" class="hidden">
    <div class="flex justify-between items-end border-b-2 accent-border pb-4 mb-4">
        <div>
            <div class="medieval text-lg accent-text uppercase mb-1">Final Standings</div>
            <h1 id="table-name" class="text-5xl font-black italic uppercase leading-tight">Table</h1>
        </div>
        <div class="text-right">
            <p id="event-period" class="text-xl text-gray-500 font-bold"></p>
            <div class="text-[10px] font-black uppercase tracking-widest bg-white/10 px-4 py-1 rounded-full inline-block mt-2">Official Result</div>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-6 flex-1 overflow-hidden">
        <div class="col-span-4 flex flex-col gap-4">
            <div id="winner-banner"></div>
            <div id="achievements" class="grid grid-cols-2 gap-2"></div>
            <div class="glass rounded-3xl p-4 mt-auto flex justify-around items-center border-t-2 accent-border">
                <div class="text-center"><div id="total-players" class="text-3xl font-black italic">0</div><div class="text-[9px] uppercase font-bold text-gray-400">Field Size</div></div>
                <div class="text-center"><div id="avg-score" class="text-3xl font-black italic accent-text">0</div><div class="text-[9px] uppercase font-bold text-gray-400">Average Score</div></div>
            </div>
        </div>
        <div id="lb-viewport" class="col-span-8 glass rounded-[30px] p-6 overflow-hidden relative">
            <div id="leaderboard"></div>
        </div>
    </div>
</div>

<script>
const AVATAR_BASE = "http://vpinhub.github.io/special-when-lit-leaderboard/img/";
const el = id => document.getElementById(id);

window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const jsonParam = params.get('json');
    if (jsonParam) {
        el('selector-overlay').style.display = 'none';
        if (params.get('transparent') === 'true') document.body.classList.add('is-transparent');
        loadData(jsonParam, params.get('animate') === 'true');
    } else {
        el('selector-overlay').style.display = 'flex';
        populateSelector();
    }
};

async function populateSelector() {
    try {
        const res = await fetch('json/list.json');
        const files = await res.json();
        el('json-list').innerHTML = files.reverse().map(f => `<option value="${f.name}">${f.name.replace('.json','').replace(/_/g,' ')}</option>`).join('');
    } catch(e) { console.error(e); }
}

function launchNewTab() {
    const file = el('json-list').value;
    const animate = el('select-animate').value;
    const transparent = el('select-transparent').value;
    const url = window.location.pathname + `?json=${file}&animate=${animate}&transparent=${transparent}`;
    window.open(url, '_blank');
}

async function loadData(file, animate=false){
    const res = await fetch(`json/${file}`);
    const data = await res.json();
    document.body.className = data.competition?.includes('Throwdown') ? 'theme-throwdown' : 'theme-swl';
    el('main-stage').classList.remove('hidden');
    renderFinals(data, animate);
}

function renderFinals(data, animate){
    const players = data.results || [];
    const a = data.awards || {};
    el('table-name').innerText = data.table;
    el('event-period').innerText = data.period;
    el('total-players').innerText = players.length;
    el('avg-score').innerText = players.length ? Math.round(players.reduce((s,p)=>s+p.high,0)/players.length).toLocaleString() : 0;

    el('winner-banner').innerHTML = `
        <div class="glass p-4 rounded-[32px] border-4 accent-border text-center shadow-xl">
            <div class="medieval text-[10px] accent-text uppercase tracking-widest mb-2">Tournament Champion</div>
            <div class="relative w-24 h-24 mx-auto mb-3">
                <img src="${AVATAR_BASE}${players[0].name.replace(/\s+/g,'_').toLowerCase()}.gif" class="w-24 h-24 rounded-full border-4 accent-border shadow-lg" onerror="this.src='https://via.placeholder.com/128?text=?'">
                <span class="absolute -top-3 -right-3 text-4xl">ðŸ‘‘</span>
            </div>
            <div class="text-2xl font-black italic uppercase">${players[0].name}</div>
            <div class="text-lg font-mono text-gray-400 font-bold">${players[0].high.toLocaleString()}</div>
        </div>`;

    const card = (icon, title, name, detail, color) => `<div class="glass p-2 rounded-xl border-l-4 ${color}"><div class="text-[8px] uppercase text-gray-500 mb-0.5">${icon} ${title}</div><div class="font-bold text-[10px] uppercase italic truncate">${name || 'N/A'}</div><div class="text-[8px] text-gray-400 truncate">${detail || ''}</div></div>`;
    
    el('achievements').innerHTML = card("ðŸ”«","Fast Draw", a.fast_draw, a.fast_draw_detail, "border-red-500") + 
                                    card("ðŸŽ¯","Sharpshooter", a.sharpshooter, a.sharpshooter_detail, "border-orange-500") + 
                                    card("ðŸ“ˆ","Most Improved", a.most_improved, a.most_improved_detail, "border-green-500") + 
                                    card("ðŸ”„","Comeback Kid", a.comeback_kid, a.comeback_kid_detail, "border-purple-500") + 
                                    card("ðŸ•¹ï¸","Most Played", a.most_played, a.most_played_detail, "border-blue-500") + 
                                    card("â˜¢ï¸","C. Montgomery Burns Award", a.burns_award, a.burns_award_detail, "border-yellow-500");

    const lb = el('leaderboard');
    lb.style.display = animate ? 'flex' : 'grid';
    lb.style.flexDirection = animate ? 'column' : '';

    lb.innerHTML = players.map((p,i)=>`
        <div class="lb-row ${i === 0 ? 'first-place-row' : ''}">
            <div class="flex items-center gap-3 truncate">
                <span class="text-lg font-black italic w-6 ${i<3?'accent-text':'text-gray-600'}">${i+1}</span>
                <img src="${AVATAR_BASE}${p.name.replace(/\s+/g,'_').toLowerCase()}.gif" class="w-8 h-8 rounded-full border border-white/10" onerror="this.src='https://via.placeholder.com/40?text=?'">
                <span class="text-sm font-bold truncate">${p.name}</span>
            </div>
            <span class="text-sm font-mono font-bold ml-2">${p.high.toLocaleString()}</span>
        </div>`).join('');

    setTimeout(() => {
        lb.classList.remove('scrolling-content');
        lb.style.transform = 'scale(1)';
        const viewportHeight = el('lb-viewport').offsetHeight;
        const contentHeight = lb.scrollHeight;

        if(animate){
            const dist = -(contentHeight - viewportHeight + 40);
            document.documentElement.style.setProperty('--scroll-dist', `${dist}px`);
            document.documentElement.style.setProperty('--scroll-speed', `${players.length * 1.5}s`);
            lb.classList.add('scrolling-content');
        } else if (contentHeight > viewportHeight) {
            const scale = (viewportHeight - 40) / contentHeight;
            lb.style.transform = `scale(${scale})`;
            lb.style.transformOrigin = 'top center';
        }
    }, 150);
}

async function downloadFinalsImage(btn){
    const file = el('json-list').value;
    if(!file) return;
    const oldText = btn.innerText;
    btn.innerText = "Generating...";
    await loadData(file, false);
    const stage = el('main-stage');
    stage.classList.add('render-mode');
    await new Promise(r=>setTimeout(r,800)); 
    const canvas = await html2canvas(stage,{backgroundColor:"#020617", scale: 1, useCORS: true});
    const link=document.createElement('a');
    link.download=file.replace('.json','')+'_Finals.jpg';
    link.href=canvas.toDataURL("image/jpeg",0.9);
    link.click();
    stage.classList.remove('render-mode');
    btn.innerText = oldText;
}

async function copyDiscordTemplate(btn) {
    const file = el('json-list').value;
    if(!file) return;
    try {
        const res = await fetch(`json/${file}`);
        const d = await res.json();
        const a = d.awards || {};
        const bills = d.results.filter(p => p.high >= 1000000000).map(p => `${p.name}`).join('\n');
        const template = `**${d.table}**\n\nðŸ‘‘ **Winner!**\n${d.results[0].name}\n${d.results[0].high.toLocaleString()}\n\nðŸ”« **Fast Draw**: ${a.fast_draw}\nðŸŽ¯ **Sharpshooter**: ${a.sharpshooter}\nðŸ”„ **Comeback Kid**: ${a.comeback_kid}\nðŸ“ˆ **Most Improved**: ${a.most_improved}\nðŸ•¹ï¸ **Most Played**: ${a.most_played}\nâ˜¢ï¸ **C. Montgomery Burns**: ${a.burns_award}\n\nðŸ’° **Billionaires Club**\n${bills || 'None'}`;
        await navigator.clipboard.writeText(template);
        const oldText = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = oldText, 2000);
    } catch (err) { console.error("Discord copy failed", err); }
}
</script>
</body>
</html>
