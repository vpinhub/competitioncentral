<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPINHUB | Stream Asset Output</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #020617; color: white;
            font-family: 'Encode Sans', sans-serif;
        }

        /* Virtual Workspace */
        #scaling-container {
            width: 1920px;
            height: 1080px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            display: flex;
            flex-direction: column;
            padding: 60px;
            box-sizing: border-box;
        }

        .medieval { font-family: 'MedievalSharp', cursive; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .theme-throwdown { --accent: #f97316; }
        .theme-swl { --accent: #d946ef; }
        .accent-text { color: var(--accent, #94a3b8); }
        .accent-border { border-color: var(--accent, #334155); }

        /* Animation logic */
        @keyframes scrollUp {
            from { transform: translateY(0); }
            to { transform: translateY(var(--scroll-dist)); }
        }
        .scrolling-content { animation: scrollUp var(--scroll-speed) linear infinite; }
    </style>
</head>
<body>

    <div id="scaling-container">
        <div class="flex justify-between items-end border-b-4 accent-border pb-8 mb-8">
            <div>
                <div id="comp-label" class="medieval text-2xl accent-text uppercase tracking-widest mb-2">Tournament Results</div>
                <h1 id="table-name" class="text-8xl font-black italic uppercase leading-none">Loading Table...</h1>
            </div>
            <div class="text-right">
                <p id="event-period" class="text-3xl text-gray-500 font-bold mb-1"></p>
                <div class="text-lg font-black uppercase tracking-tighter bg-white/10 px-6 py-2 rounded-full">Official Finals</div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-10 flex-1 overflow-hidden">
            <div class="col-span-5 flex flex-col gap-8">
                <div id="winner-banner"></div>
                <div id="achievements" class="grid grid-cols-2 gap-6"></div>
                
                <div class="glass rounded-3xl p-10 mt-auto">
                    <div class="text-sm font-black text-gray-500 uppercase tracking-[0.4em] mb-6">Competition Stats</div>
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="text-6xl font-black italic" id="total-players">0</div>
                            <div class="text-xs uppercase font-bold text-gray-400">Total Players</div>
                        </div>
                        <div class="text-right">
                            <div class="text-6xl font-black italic accent-text" id="avg-score">0</div>
                            <div class="text-xs uppercase font-bold text-gray-400">Average Score</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-span-7 glass rounded-[40px] relative overflow-hidden border border-white/5">
                <div id="leaderboard-viewport" class="h-full p-8">
                    <div id="leaderboard" class="flex flex-col gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const AVATAR_BASE = "http://vpinhub.github.io/special-when-lit-leaderboard/img/";

        // Automatic Scaling Logic
        function handleScaling() {
            const container = document.getElementById('scaling-container');
            const scaleX = window.innerWidth / 1920;
            const scaleY = window.innerHeight / 1080;
            const scale = Math.min(scaleX, scaleY);
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        window.addEventListener('resize', handleScaling);

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const jsonFile = params.get('json');
            
            if (!jsonFile) {
                document.body.innerHTML = "<div class='h-full flex items-center justify-center text-4xl font-black uppercase italic text-gray-700'>No JSON Specified (?json=filename.json)</div>";
                return;
            }

            try {
                const res = await fetch(`json/${jsonFile}`);
                const data = await res.json();
                renderFinals(data, params.has('animate'));
                handleScaling(); // Apply scale after content is ready
            } catch (err) {
                console.error(err);
            }
        }

        function renderFinals(data, shouldAnimate) {
            document.body.className = data.competition.includes('Throwdown') ? 'theme-throwdown' : 'theme-swl';
            document.getElementById('comp-label').innerText = data.competition.replace(/_/g, ' ');
            document.getElementById('table-name').innerText = data.table;
            document.getElementById('event-period').innerText = data.period;

            const players = data.results || [];
            document.getElementById('total-players').innerText = players.length;
            const totalHigh = players.reduce((s, p) => s + (p.high || 0), 0);
            document.getElementById('avg-score').innerText = Math.round(totalHigh / players.length).toLocaleString();

            const winner = players[0];
            document.getElementById('winner-banner').innerHTML = `
                <div class="glass p-12 rounded-[40px] border-4 accent-border text-center shadow-2xl">
                    <div class="relative inline-block mb-8">
                        <img src="${AVATAR_BASE}${winner.name.toLowerCase().replace(/\s+/g, '_')}.gif" class="w-56 h-56 rounded-full border-8 accent-border mx-auto shadow-2xl" onerror="this.src='https://via.placeholder.com/224?text=?'">
                        <span class="absolute -top-4 -right-4 text-8xl">ðŸ‘‘</span>
                    </div>
                    <div class="medieval text-xl accent-text uppercase tracking-[0.3em] mb-4">Grand Champion</div>
                    <div class="text-7xl font-black italic uppercase mb-4">${winner.name}</div>
                    <div class="text-4xl font-mono font-bold text-gray-500">${winner.high.toLocaleString()}</div>
                </div>`;

            const a = data.awards || {};
            const card = (icon, title, name, detail, color) => `
                <div class="glass p-6 rounded-3xl border-l-8 ${color}">
                    <div class="medieval text-xs text-gray-500 uppercase mb-2">${icon} ${title}</div>
                    <div class="font-bold text-2xl uppercase italic text-white truncate">${name || 'N/A'}</div>
                    <div class="text-sm text-gray-400 truncate mt-1">${detail || ''}</div>
                </div>`;

            document.getElementById('achievements').innerHTML = 
                card("ðŸ”«", "Fast Draw", a.fast_draw, a.fast_draw_detail, "border-red-500") +
                card("ðŸŽ¯", "Sharpshooter", a.sharpshooter, a.sharpshooter_detail, "border-orange-500") +
                card("ðŸ“ˆ", "Most Improved", a.most_improved, a.most_improved_detail, "border-green-500") +
                card("ðŸ”„", "Comeback Kid", a.comeback_kid, a.comeback_kid_detail, "border-purple-500");

            const lbContainer = document.getElementById('leaderboard');
            lbContainer.innerHTML = players.map((p, i) => `
                <div class="flex items-center justify-between p-7 bg-white/5 rounded-3xl border border-white/5">
                    <div class="flex items-center gap-8">
                        <span class="text-5xl font-black italic w-14 ${i < 3 ? 'accent-text' : 'text-gray-700'}">${i+1}</span>
                        <img src="${AVATAR_BASE}${p.name.toLowerCase().replace(/\s+/g, '_')}.gif" class="w-20 h-20 rounded-full border-2 border-white/10" onerror="this.src='https://via.placeholder.com/80?text=?'">
                        <span class="text-3xl font-bold">${p.name}</span>
                    </div>
                    <span class="text-4xl font-mono font-bold ${i === 0 ? 'text-yellow-400' : 'text-gray-400'}">${p.high.toLocaleString()}</span>
                </div>`).join('');

            if (shouldAnimate && players.length > 6) {
                const lbHeight = lbContainer.offsetHeight;
                const viewHeight = document.getElementById('leaderboard-viewport').offsetHeight;
                const scrollDist = -(lbHeight - viewHeight + 100);
                document.documentElement.style.setProperty('--scroll-dist', `${scrollDist}px`);
                document.documentElement.style.setProperty('--scroll-speed', `${players.length * 1.5}s`);
                lbContainer.classList.add('scrolling-content');
            }
        }
        init();
    </script>
</body>
</html>
